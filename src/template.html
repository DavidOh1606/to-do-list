<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To Do List</title>
    </head>

    <body>
        <header>
            <!-- Link to Home Page -->
             <div class="web-title">To Do</div>
            <nav>
                <button>Home</button>
                <button>About</button>
                <button>Contact</button>
            </nav>

        </header>    

        <div class="sidebar">
            <div class="projects-title">Projects</div> 

            <ul>
                Projects
                <button>Create New Project</button>
                <li>Items</li>
            </ul>

        </div>

        <div id="content">

            <div class="card">

                <input type="text" class="card-name" placeholder="To-Do">

                <input type="text" class="card-time" placeholder="Time">
                <div class="card-notes">Notes:

                    <textarea class="card-notes-text"></textarea>

                </div>
                

                <div class="card-done">
                    <label for="finished">Done</label>
                    <input type="checkbox" id="finished" value>
                </div>

                <button class="card-delete">X</button>

            </div>
        </div>

    </body>
</html>
